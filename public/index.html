<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!--External CSS-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="styles/header.css" type="text/css" />
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/existing-tweet.css" type="text/css">
    <link rel="stylesheet" href="styles/responsive.css" type="text/css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>


  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="toggle">Write new tweet</span>
    </nav>
    <div class="flex-container" style="display: flex;">
    <header>
      <div class="header-img">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="header-title">Anonymous</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main style="flex-direction: column;">
      <section class="new-tweet">
        <div class="error">
          <p>Whoops, there is no tweet!</p>
          <p>Please type in text</p>
        </div>
        <div class="errorTwo">
          <p>Whoops, your message is too long!</p>
          <p>Please shorten your tweet</p>
        </div>
        <form method="POST" action="/tweets">
          <textarea class="textbox" name="text" placeholder="What are you humming about?"></textarea>
          <footer>
            <input type="submit" value="Tweet" class="submit">
            <span class="counter">140</span>
          </footer>
        </form>
      </section>
   <section class="feed"> 
        <article class="existing-tweet">
          <div class="existing-tweet-top">
            <img src="/images/profile-hex.png" /> 
            <p>Anonymous</p>
            <p class="push">Twitter Handle</p>
          </div>
          <div class="tweet-body">
            <p>
              This is a tweet
            </p>
          </div>
          <footer class="existing-tweet-bottom">
            <p>
              10 days
            </p> 
          </footer> 
          </article>
      </section>
  </main> 
    </div>
  </body>
</html>
