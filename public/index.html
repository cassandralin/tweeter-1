<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- Moment JS for Date Conversion -->
    <script type="text/javascript" src="/vendor/moment.js"></script>

     <!-- Counter JS -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <!-- Start of the body: includes everything -->
  <body>
    <nav>
      <div id="titleBar"> 
      <span>tweeter</span>
        <div class="toggleButton"><strong>Write</strong> a new tweet</div>
      </div>
      <div class="undertogglebutton"> 
        <img class="toggleArrows" src="/images/arrow.gif">
    </div>
    </nav>

    <header id="mainHeader">
      <div class="userIMG">
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2><strong>Cassandra </strong>Lin</h2>
      </div>
    </header>

    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2 class="composeTweetWords">Compose Tweet</h2>
        <form class="form-inline textForm" action="/tweets" method="POST">
          <textarea class="textArea" name="text" placeholder="What are you humming about?"></textarea>
          <div class="underTextBox">
             <input id="submitButton" name="tweetInput" type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
        <div id="error">Error you can't have a tweet with more than 140 characters or it being empty</div>
      </section>

      <!-- New Section for the tweets that will come in as articles -->
      <section id="tweets-container"> 
      
      </section>
         
    </main>
  </body>
</html>
